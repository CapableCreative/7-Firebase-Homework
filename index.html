<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /><!-- BOOTSTRAP CSS-->
        <link href="https://fonts.googleapis.com/css?family=Oswald:200,400,700&display=swap" rel="stylesheet"><!-- OSWALD GOOGLE FONT-->
        <link rel="stylesheet" type="text/css" href="inc/css/train.css" /><!-- LOCAL CSS-->
        <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script><!-- FIREBASE-->
        <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-database.js"></script><!-- FIREBASE DATABASE-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script><!-- JQUERY-->
    </head>
    <body>
        <div class="container-fluid trainBkgrd">
            <div class="container contained" id="trainHeader">
                <div class="jumbotron trainJumbo">
                    <h3>FOX TRAINYARD</h3>
                    <h2> &bull; <span class="headDate"></span>SCHEDULE &bull;</h2>
                    <h6>All Trains Depart Nashville, TN</h6>
                </div>
                <div class="row entriesContainer">
                    <div class="col-md-3 destWrap">
                        <h4>Destination</h4>
                        <p class="destEntry" id="destinationEntry">Tampa Bay, Florida</p>
                    </div>
                    <div class="col-md-3 lastWrap">
                        <h4>Last Departure</h4>
                        <p class="lastEntry" id="lastDepartureEntry">12:00</p>
                    </div>
                    <div class="col-md-3 freqWrap">
                        <h4>Departure Frequency</h4>
                        <p class="freqEntry" id="frequencyEntry">2 hours</p>
                    </div>
                    <div class="col-md-3 nextWrap">
                        <h4>Next Departure Time</h4>
                        <p class="nextEntry" id="nextDepartureEntry">10:00pm</p>  
                    </div>
                </div>
                <form class="trainForm" method="POST">
                    <h6>SUBMIT A NEW TRAIN ROUTE</h6>
                    <hr>
                    <label for="destInput">Destination</label>
                    <input id="destInput" text placeholder="City, State">
                    <label for="lastInput">Last Departure</label>
                    <input id="lastInput" text placeholder="24:00 Military Time">
                    <label for="freqInput">Departure Frequency</label>
                    <input id="freqInput" text placeholder="In Minutes">
                    <button id="trainSubmit" name="data" type="button" value="Add Train">Add Train +</button>
                </form>
            </div>
        </div>
        <script src="inc/js/train.js" ></script>
    </body>
</html>
